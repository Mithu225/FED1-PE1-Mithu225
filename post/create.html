<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The create page of Spice4life" />
    <title>Spice4life | Recipes</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/edit.css" />
    <link rel="stylesheet" href="../css/variable.css" />
    <link rel="stylesheet" href="../css/media-query.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header></header>
    <div class="container-title">
      <h1>Create blog post</h1>
    </div>
    <div class="edit-blog">
      <form id="edit-form">
        <div class="edit-container">
          <label for="post-title">Title:</label>
          <input type="text" id="post-title" name="post-title" required />

          <label for="post-content">Content:</label>
          <textarea
            aria-label="message"
            rows="10"
            cols="45"
            name="comment"
            form="userform"
            id="message"
          ></textarea>

          <label for="key-words">Tags:</label>
          <input type="url" id="keywords" name="key-words" />

          <label for="post-image">Image URL:</label>
          <input type="url" id="post-image" name="post-image" />

          <label for="image-alt">Image Alt:</label>
          <input type="url" id="post-image-alt" name="image-alt" />
        </div>
        <div class="button-edit-page">
          <button
            id="create-post-submit-button"
            type="submit"
            class="button button-submit"
          >
            Create Post
          </button>
          <button type="button" class="button button-cancel">
            Cancel Post
          </button>
        </div>
      </form>
    </div>

    <footer></footer>
    <script type="module" src="../assets/js/post-create.js"></script>
  </body>
</html>
