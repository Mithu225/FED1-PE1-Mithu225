<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The homepage of Spice4life" />
    <title>Spice4life | Recipes</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/edit.css" />
    <link rel="stylesheet" href="../css/variable.css" />
    <link rel="stylesheet" href="../css/media-query.css" />
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-bar">
          <div class="header-menu">
            <ul class="menu-bar">
              <a class="menu-bar-item" href="/index.html">Home</a>

              <a class="menu-bar-item" href="/about.html">About</a>

              <a
                class="menu-bar-item menu-bar-item--selected"
                href="/recipes/recipes.html"
                >Recipes</a
              >

              <a class="menu-bar-item" href="/account/register.html"
                >Register</a
              >
            </ul>
          </div>
          <div class="button-index">
            <a class="button button-login" href="/account/login.html">LOGIN</a>
          </div>
          <div class="social-icon">
            <ion-icon size="large" name="logo-facebook"></ion-icon>
            <ion-icon size="large" name="logo-google"></ion-icon>
            <ion-icon size="large" name="logo-twitter"></ion-icon>
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </div>
        </div>
        <div class="header-logo">
          <img src="../../assets/footer-logo.png" alt="Header logo" />
        </div>
      </div>
    </header>
    <div class="edit-title">
      <h1>Edit blog post</h1>
    </div>
    <div class="edit-blog">
      <form id="edit-form">
        <div class="edit-container">
          <label for="post-title">Title:</label>
          <input type="text" id="post-title" name="post-title" required />

          <label for="post-content">Content:</label>
        <textarea
          aria-label="message"
          rows="10"
          cols="45"
          name="comment"
          form="userform"
          id="message"
        ></textarea>
        
          <label for="post-image">Image URL:</label>
          <input type="url" id="post-image" name="post-image" />
        </div>
        
      </form>
      <div class="button-update">
        <button type="submit">Update Post</button>
        <button id="delete-button">Delete Post</button>
      </div>
    </div>

    <footer>
      <div class="footer-bar">
        <div>
          <img
            class="footer-logo"
            src="../../assets/footer-logo.png"
            alt="Footer blog logo "
          />
        </div>
        <div class="footer-right">
          <div>
            <a class="button button-login" href="/account/register.html"
              >FOLLOW US</a
            >
          </div>

          <div class="social-icon">
            <ion-icon size="large" name="logo-facebook"></ion-icon>
            <ion-icon size="large" name="logo-google"></ion-icon>
            <ion-icon size="large" name="logo-twitter"></ion-icon>
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </div>
          <div>
            <p class="copyright">
              Copyright Â© 2024 spice4life, all rights reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
