<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The homepage of Spice4life" />
    <title>Spice4life | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-bar">
          <div class="header-menu">
            <ul class="menu-bar">
              <a class="menu-bar-item" href="index.html">Home</a>

              <a class="menu-bar-item" href="/about.html">About</a>

              <a class="menu-bar-item" href="/recipes/recipes.html">Recipes</a>

              <a class="menu-bar-item" href="register.html">Register</a>
            </ul>
          </div>
          <div class="button-index">
            <a class="button button-login" href="account/login.html">LOGIN</a>
          </div>
          <div class="social-icon">
            <ion-icon size="large" name="logo-facebook"></ion-icon>
            <ion-icon size="large" name="logo-google"></ion-icon>
            <ion-icon size="large" name="logo-twitter"></ion-icon>
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </div>
        </div>
        <div class="header-logo">
          <img src="../assets/footer-logo.png" alt="Header logo" />
        </div>
      </div>
    </header>
    <div>
      <h1 class="login-title">Easily connect and manage your posts!</h1>
    </div>
    <div class="login-border">
      <div class="login-container">
        <div class="login-text">
          <img src="../assets/login-banner.jpg" />
          <h3>Start managing all of your posts after logging in.</h3>
        </div>
        <div class="form-info">
          <form class="form">
            <div class="form-content">
              <input type="text" id="email" name="email" placeholder="Email" />

              <input
                type="password"
                id="phone"
                name="phone"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
        <div class="login">
          <a class="button button-log-in" href="/index.html">LOG IN</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-bar">
        <div>
          <img
            class="footer-logo"
            src="../assets/footer-logo.png"
            alt="Footer blog logo "
          />
        </div>
        <div class="footer-right">
          <div>
            <a class="button button-login" href="register.html">FOLLOW US</a>
          </div>

          <div class="social-icon">
            <ion-icon size="large" name="logo-facebook"></ion-icon>
            <ion-icon size="large" name="logo-google"></ion-icon>
            <ion-icon size="large" name="logo-twitter"></ion-icon>
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </div>
          <div>
            <p class="copyright">
              Copyright Â© 2024 spice4life, all rights reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
